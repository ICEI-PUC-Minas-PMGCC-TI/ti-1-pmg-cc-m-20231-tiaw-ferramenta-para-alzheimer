<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>LOGIN PROFISSIONAL</title>
    <link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <nav class="navbar">
    <div class="container">
      <div class="row mx-auto">
        <img class="img-fluid" src="logodosite.png" alt="Logo do MindMate">
      </div>
    </div>
  </nav> 
  <body>
    <h1>LOGIN PROFISSIONAL</h1>
    <form>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email"><br>
      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha"><br>
      <label for="CPF">CPF:</label><br>
      <input type="text" id="CPF" name="CPF"><br>
      <label for="telefone_para_contato">Telefone para contato:</label><br>
      <input type="text" id="telefone_para_contato" name="telefone_para_contato"><br>
      <label for="nome_completo">Nome completo:</label><br>
      <input type="text" id="nome_completo" name="nome_completo"><br>
      <br>
      <button class="button" type="button" onclick="confirmar()">Confirmar</button>
      <button class="button" type="button" onclick="esqueciSenha()">Esqueci a senha</button>
    </form>
    <script src="js.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script>
      // Função para salvar o login no armazenamento local
      function salvarLogin() {
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;
        
        // Salvar os valores no armazenamento local
        localStorage.setItem("email", email);
        localStorage.setItem("senha", senha);
      }
      
      // Carregar o login salvo (se existir) quando a página for carregada
      window.onload = function() {
        var emailSalvo = localStorage.getItem("email");
        var senhaSalva = localStorage.getItem("senha");
        
        if (emailSalvo && senhaSalva) {
          document.getElementById("email").value = emailSalvo;
          document.getElementById("senha").value = senhaSalva;
        }
      }
      
      function confirmar() {
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;
        
        // Verificar se o nome de usuário e a senha estão corretos
        if (email === "usuario@exemplo.com" && senha === "senha123") {
          // Caso estejam corretos, salvar o login e prosseguir com a lógica desejada
          salvarLogin();
          // Resto do código para o caso de login bem-sucedido
          alert("Login bem-sucedido!");
        } else {
          // Caso o nome de usuário ou a senha estejam incorretos, exibir uma mensagem de erro
          alert("Nome de usuário ou senha incorretos!");
        }
      }
      
      function esqueciSenha() {
        // Resto do código para lidar com a recuperação de senha
      }
    </script>
  </body>
</html>
